<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <!-- Form Đăng nhập -->
        <form class="auth-form" id="loginForm">
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
            </div>
            <div class="auth-options">
                <label><input type="checkbox" id="rememberMe"> Ghi nhớ</label>
                <a href="#" class="forgot-link">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="auth-btn">Đăng nhập</button>
            <div class="auth-switch">
                Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký</a>
            </div>
        </form>
        <!-- Form Đăng ký -->
        <form class="auth-form" id="registerForm" style="display:none;">
            <h2>Đăng ký</h2>
            <div class="input-group">
                <input type="text" id="registerName" placeholder="Họ tên" required>
            </div>
            <div class="input-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="auth-btn">Đăng ký</button>
            <div class="auth-switch">
                Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a>
            </div>

        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
